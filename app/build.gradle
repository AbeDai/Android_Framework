apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig(){
        applicationId "example.abe.com.android_framework"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file("../releasekey/release.keystore")
            storePassword "daiyibo119"
            keyAlias "android"
            keyPassword "daiyibo119"
        }
    }

    buildTypes() {
        release {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(path: ':framework')
    compile files('libs/volley.jar')
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.yolanda.nohttp:nohttp:1.0.4'
    compile 'in.srain.cube:ultra-ptr:1.0.11'
    compile 'org.greenrobot:greendao:3.1.0'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    apt project(':viewinject-compiler')
}

greendao {
    schemaVersion 1
    daoPackage 'example.abe.com.android_framework.activity.greendao.dao'
    targetGenDir 'src/main/java'
}
